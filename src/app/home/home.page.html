<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title>Escolha o jogador</ion-title>
</ion-toolbar>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-card padding>
          <ion-card-header>Quem est√° jogando?</ion-card-header>
          <ion-list lines="none">
            <ion-radio-group [(ngModel)]="part.nome" ngDefaultControl>
              <ion-row>
                <ion-col col-4>
                  <ion-label>Bruna</ion-label>
                </ion-col>
                <ion-col col-2 class="radios">
                  <ion-radio value="Bruna"></ion-radio>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col col-4>
                  <ion-label>Rafael</ion-label>
                </ion-col>
                <ion-col col-2 class="radios">
                  <ion-radio value="Rafael"></ion-radio>
                </ion-col>
              </ion-row>                         
            </ion-radio-group>
          </ion-list>           
        </ion-card>
        <ion-row>
          <ion-col>
            <ion-button expand="block" (click) = "Esconder()">Ir</ion-button>
          </ion-col>
        </ion-row>  
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-label id = "Aguardando" *ngIf = "iniciado">Aguardando oponente...</ion-label>
</ion-content>
